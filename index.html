<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
CSS Code (styles.css):


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #c4f4f4;
    color: #333;
}


header {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header .logo h1 {
    margin: 0;
    font-size: 2.5rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}

nav ul li a:hover {
    text-decoration: underline;
}


.hero {
    background-color: #4CAF50;
    color: white;
    padding: 100px 20px;
    text-align: center;
    
}


.hero h2 {
    font-size: 3rem;
    
}

.hero p {
    font-size: 1.2rem;
}

.cta-btn {
    background-color: #fff;
    color: #4CAF50;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 20px;
    display: inline-block;
}

.cta-btn:hover {
    background-color: #333;
    color: #fff;
}


.featured-products {
    padding: 50px 20px;
    text-align: center;
    background-color: #fff;
}

.featured-products h3 {
    margin-bottom: 20px;
    font-size: 2rem;
    color: #4CAF50;
}

.products-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product-item {
    background-color: #f9f9f9;
    padding: 15px;
    width: 30%;
    margin-bottom: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item h4 {
    margin-top: 10px;
    font-size: 1.5rem;
}

.product-item p {
    font-size: 1.2rem;
    color: #555;
}


footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 30px;
}

footer p {
    margin: 0;
    font-size: 0.9rem;
}


</style>
<body>

   
    <header>
        <div class="logo">
            <h1>kk shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
				 <a href="assignment/assignment5.html" style="font-weight:bolder; color:white;">Assignments</a>
            </ul>
        </nav>
    </header>

    
    <main>
        <section class="hero">
            <h2>Welcome to kk shop</h2>
            <p>Your go-to place for clothes and design.</p>
            <a href="products.html" class="cta-btn">Shop Now</a>
        </section>

      
        <section class="featured-products">
            <h3>Featured Products</h3>
            <div class="products-grid">
                <div class="product-item">
                    <img src="images\hoodie1.jpg" alt="Product 1">
                    <h4>HOODIE</h4>
                    <p>250,000RWF</p>
                </div>
                <div class="product-item">
                    <img src="images\jacket.jpg" alt="Product 2">
                    <h4> jacket</h4>
                    <p>30,000RWF</p>
                </div>
                <div class="product-item">
                    <img src="images\pant2.jpg" alt="Product 3">
                    <h4>PANTS</h4>
                    <p>300,000RWF</p>
                </div>
                <div class="product-item">
                    <img src="images\shirt.jpg" alt="Product 3">
                    <h4> T SHIRTS</h4>
                    <p>45,000RWF</p>
                </div>
                <div class="product-item">
                    <img src="images\WhatsApp Image 2024-10-01 at 15.52.05_0d52b7ac.jpg" alt="Product 3">
                    <h4>JACKETS</h4>
                    <p>100,000RWF</p>
                </div>
               
				
            </div>
        </section>
    </main>

    
    <footer>
	
	<i class="fab fa-facebook">
        <p>&copy; 2024 KKShop.</p>
        
            
    </footer>
</body>
</html>
