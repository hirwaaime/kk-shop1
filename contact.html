        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please fill out the form below or 
                get in touch using the provided contact info. We'd love to hear from you!</p>
            
            <div class="contact-container">
                
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form id="contact-form" action="submit_contact_form.php" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone (Optional)</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        
                        <button type="submit">Submit</button>
                    </form>
                </div>
                
                
                
            </div>
        </section>
